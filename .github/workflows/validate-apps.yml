name: Validate App URLs

on:
  push:
    paths:
      - 'apps.json'
  workflow_dispatch:

jobs:
  check-urls:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Validate URLs in apps.json
        run: |
          urls=$(jq -r '.[].url' apps.json)
          for url in $urls; do
            echo "Checking $url..."
            http_status=$(curl -s -o /dev/null -w "%{http_code}" "$url")
            if [ "$http_status" -ne 200 ]; then
              echo "::error::URL $url is not reachable (HTTP $http_status)"
              exit 1
            fi
          done
